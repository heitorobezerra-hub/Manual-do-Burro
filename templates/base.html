<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Burro</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; }
        
        /* --- CABE√áALHO --- */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-right { display: flex; align-items: center; gap: 15px; }

        /* Bot√£o Hamburguer */
        .hamburger-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            padding: 0;
            margin-right: 15px;
        }

        /* Logo */
        .logo { font-size: 22px; font-weight: bold; text-decoration: none; color: white; }

        /* Bot√µes Auth */
        .btn-auth { text-decoration: none; color: white; font-size: 14px; margin-left: 10px; border: 1px solid white; padding: 5px 15px; border-radius: 4px; }
        .btn-auth:hover { background-color: rgba(255,255,255,0.1); }
        
        .btn-logout { background-color: #e74c3c; padding: 8px 15px; border-radius: 4px; text-decoration: none; color: white; font-weight: bold; border: none; cursor: pointer; font-size: 14px; }
        .btn-logout:hover { background-color: #c0392b; }

        /* --- MENU LATERAL (SIDEBAR) --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 10px 10px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover { color: #f1f1f1; background-color: #333; }
        
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* M√°scara escura */
        #overlay {
            position: fixed; display: none; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 999; cursor: pointer;
        }

        /* --- √ÅREA PRINCIPAL --- */
        main { padding: 40px; max-width: 1000px; margin: 0 auto; }
    </style>
</head>
<body>

    {% if user.is_authenticated %}
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'home' %}">Mat√©rias</a>
            <a href="#">Meu Perfil</a>
            <a href="#">Professores</a>
            <a href="{% url 'vestibular' %}">Vestibulares</a>
        </div>
        
        <div id="overlay" onclick="closeNav()"></div>
    {% endif %}

    <header>
        <div class="header-left">
            {% if user.is_authenticated %}
                <button class="hamburger-btn" onclick="openNav()">&#9776;</button>
            {% endif %}
            
            <a href="{% url 'home' %}" class="logo">üê¥ Manual do Burro</a>
        </div>
        
        <div class="header-right">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-auth">Entrar</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script>
        function openNav() {
            // Verifica se o elemento existe antes de tentar abrir (seguran√ßa extra caso JS rode na tela de login)
            var sidebar = document.getElementById("mySidebar");
            if (sidebar) {
                sidebar.style.width = "250px";
                document.getElementById("overlay").style.display = "block";
            }
        }

        function closeNav() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar) {
                sidebar.style.width = "0";
                document.getElementById("overlay").style.display = "none";
            }
        }
    </script>

</body>
</html>
