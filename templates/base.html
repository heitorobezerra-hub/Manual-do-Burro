<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual do Burro</title>
    <style>
        /* RESET E FONTE */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; }
        
        /* CABE√áALHO */
        header {
            background-color: #2c3e50; /* Azul Escuro */
            color: white;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            /* Garante que o conte√∫do normal v√° para as pontas */
            justify-content: flex-end; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Necess√°rio para centralizar o logo */
        }

        /* Container do Logo Centralizado */
        .logo-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centraliza√ß√£o exata */
            text-align: center;
        }

        .logo {
            font-size: 24px; /* Aumentei um pouco */
            font-weight: bold; 
            text-decoration: none; 
            color: white;
            white-space: nowrap; /* Evita quebra de linha */
        }

        /* Lado Direito (Usu√°rio/Bot√µes) */
        .header-right { 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            z-index: 2; /* Garante que fique clic√°vel */
        }

        /* Bot√µes */
        .btn-auth {
            text-decoration: none; color: white; font-size: 14px; margin-left: 10px;
            border: 1px solid white; padding: 5px 15px; border-radius: 4px;
        }
        .btn-auth:hover { background-color: rgba(255,255,255,0.1); }
        
        .btn-logout {
            background-color: #e74c3c; padding: 8px 15px; border-radius: 4px; text-decoration: none; color: white; font-weight: bold; border: none; cursor: pointer; font-size: 14px;
        }
        .btn-logout:hover { background-color: #c0392b; }

        /* √ÅREA PRINCIPAL */
        main { padding: 40px; max-width: 1000px; margin: 0 auto; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="{% url 'home' %}" class="logo">üê¥ Manual do Burro</a>
        </div>
        
        <div class="header-right">
            {% if user.is_authenticated %}
                <span>Ol√°, <strong>{{ user.username }}</strong></span>
                
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn-auth">Entrar</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
