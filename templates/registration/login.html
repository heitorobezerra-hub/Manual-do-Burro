{% extends 'base.html' %}
{% block title %} Acesso {% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="card" style="width: 350px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        
        <h2 style="text-align: center; color: #2c3e50;">Acesso</h2>
        
        {% if erro %}
            <div style="background-color: #ffdddd; color: red; padding: 10px; text-align: center; border-radius: 5px; margin-bottom: 15px;">
                {{ erro }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label style="color: #666;">Nome Completo</label>
                <input type="text" name="nome_login" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="color: #666;">Senha</label>
                <input type="text" name="senha_login" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <button type="submit" style="width: 100%; padding: 12px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
