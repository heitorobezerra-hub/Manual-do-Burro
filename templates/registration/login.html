{% extends 'base.html' %}
{% block title %} Acesso {% endblock %}

{% block content %}

<style>
    /* Estilos exclusivos desta p√°gina para n√£o poluir o base.html */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 75vh;
        background-color: #f4f6f8;
    }

    .login-card {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        border-top: 5px solid #2c3e50; /* Detalhe colorido no topo */
    }

    .login-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 5px;
        font-weight: 700;
        font-size: 24px;
    }

    .login-subtitle {
        text-align: center;
        color: #7f8c8d;
        font-size: 14px;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        color: #34495e;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 14px;
    }

    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #fafafa;
    }

    /* Efeito ao clicar no campo */
    .form-input:focus {
        border-color: #3498db;
        background-color: #fff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn-login {
        width: 100%;
        padding: 14px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .btn-login:hover {
        background-color: #219150;
        transform: translateY(-2px);
    }

    .alert-error {
        background-color: #fee2e2;
        color: #b91c1c;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid #fecaca;
    }
</style>

<div class="login-container">
    <div class="login-card">
        
        <div style="text-align: center; font-size: 40px; margin-bottom: 10px;">üîê</div>
        
        <h2 class="login-title">√Årea Restrita</h2>
        <p class="login-subtitle">Entre com seus dados para estudar.</p>
        
        {% if erro %}
            <div class="alert-error">
                ‚ö†Ô∏è {{ erro }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Nome Completo</label>
                <input type="text" name="username" class="form-input" placeholder="Ex: Jo√£o Silva" required>
            </div>

            <div class="form-group">
                <label class="form-label">Senha</label>
                <input type="text" name="password" class="form-input">
            </div>

            <button type="submit" class="btn-login">
                Acessar Sistema
            </button>
        </form>

    </div>
</div>

{% endblock %}
